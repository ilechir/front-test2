<div class="row">
  <h1>Experiencia Laboral</h1>

<div class="col-log-2">
   <button class="btn btn-outline-info btn-lg px-10" routerLink="/nuevaEXP" *ngIf="isLogged" > Nueva Experiencia </button>
</div>
   <div class="col lg 1"></div>

  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h2>{{Experiencia.nombreE}}</h2></td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged"> <button class="btn btn-success px-5" routerLink="/editEXP/{{Experiencia.id}}"  >
            <i class="bi bi-pencil-fill"></i> EDITAR</button></td>
          <td *ngIf="isLogged"><button class="btn btn-danger px-5" (click)="delete(Experiencia.id)" >
            <i class="bi bi-trash-fill" ></i> BORRAR</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-lg-2"></div>

</div>
